<html>

  <head>

    <title>Estuary Edges</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css' rel='stylesheet' />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-groupedlayercontrol/0.6.0/leaflet.groupedlayercontrol.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.62.0/L.Control.Locate.min.js'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.62.0/L.Control.Locate.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.62.0/L.Control.Locate.mapbox.css' rel='stylesheet' />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

    <link href='https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css' rel='stylesheet' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.3.0/leaflet.markercluster.js'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.3.0/MarkerCluster.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.3.0/leaflet.markercluster-src.js'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.3.0/MarkerCluster.Default.css' rel='stylesheet' />


    <style>
    html, body {
    padding: 0;
    margin: 0;
    bottom: 0;
    height: 100vh;
    overflow: hidden;
}
#map {
	position: absolute;
	bottom: 0;
	height: 100vh;
	width: 100vw;
}

    </style>

  </head>

    <body>

      <div id = "map" ></div>

      <script type="text/javascript">

      var map = L.map('map',{
      center: [51.50, 0],
      zoom: 12
      });

      var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
      maxZoom: 19
      }).addTo(map);

      var Mapbox = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 19,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1Ijoid2FuZGFib2RuYXIiLCJhIjoiY2phdHM1dm0xNXF0ajJxanU3dmdmaHRqcCJ9.mFPox1jAE9LkZN6v5OZ7Lw'
      }).addTo(map);

      var CartoDB_DarkMatter = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
      subdomains: 'abcd',
      maxZoom: 19
      }).addTo(map);

      var geojsonLayer = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/ThamesEstuaryPartnership/estuaryedges/master/estuaryedges.geojson",{
        pointToLayer: function(feature,yx){
          var marker = new L.marker(yx);
          marker.bindTooltip(feature.properties.Name)
          return marker;}
      }).addTo(map);

      L.control.layers({
        'Esri': Esri_WorldImagery,
        'Mapbox': Mapbox,
        'CartoDB': CartoDB_DarkMatter
      }).addTo(map);


// full screen
          map.addControl(new L.Control.Fullscreen());
//home button used and easybutton.css and js, font-awesome.min.css extention
          var home = {
            lat: 51.50,
            lng: 0,
            zoom: 12
          };
          L.easyButton('<i class="fa fa-home" style="font-size:15px;"></i>', function(){
            map.setView([home.lat, home.lng], home.zoom);
          },'Zoom To Home').addTo(map);
// locate
          L.control.locate().addTo(map);
// Scale
          var scale = L.control.scale({position: 'bottomright'});
          scale.addTo(map);
//Logo
          var logo = L.control({position: 'bottomleft'});
          logo.onAdd = function(map){
              var div = L.DomUtil.create('div', 'myclass');
              div.innerHTML= "<img src='https://thamesestuarypartnership.org/wp-content/uploads/TEP_RGB_use_web_home1.jpg', height = 65 width = 85/>";
              return div;
          }
          logo.addTo(map);
          L.control.mouseCoordinate({utm:true,utmref:true}).addTo(map);
</script>

</body>

</html>
